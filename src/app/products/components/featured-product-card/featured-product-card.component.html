<div *ngIf="featuredProd" class="flex flex-col">
  <div class="flex justify-between items-start mb-8">
    <p class="font-bold text-[32px] leading-8">{{ featuredProd.name }}</p>
    <button (click)="onAddToCart()" class="font-medium text-[23px] leading-6 bg-black text-white uppercase w-[257px] h-[47px] tracking-wide">
      Add to cart
    </button>
  </div>
  <div class="relative mb-8">
    <img [src]="featuredProd.image.src" [alt]="featuredProd.image.alt" class="max-w-[1280px] max-h-[553px]" />
    <div class="absolute bottom-0 left-0 bg-white w-[272px] h-[67px] flex items-center justify-center">
      <span class="font-bold text-xl leading-5">Photo of the day</span>
    </div>
  </div>
  <div class="flex mb-8 justify-between items-start">
    <div class="flex flex-col">
      <p class="font-bold text-[22px] leading-6 mb-2">About the {{ featuredProd.name }}</p>
      <p class="font-bold text-[22px] text-[#656565] leading-6 mb-3">{{ featuredProd.category }}</p>
      <p class="font-normal text-lg text-[#656565] leading-[27px] max-w-[690px] max-h-[299px]">{{ featuredProd.description }}</p>
    </div>
    <div class="flex flex-col items-end">
      <p class="font-bold text-[22px] leading-6 mb-[27px] text-right">People also buy</p>
      <div class="flex flex-row justify-end">
        <div *ngFor="let product of featuredProd.people_also_buy">
          <app-product-small-card [product]="product"></app-product-small-card>
        </div>        
      </div>
    </div>
  </div>
</div>
