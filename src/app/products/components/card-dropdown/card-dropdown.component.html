<div *ngIf="cartProducts.length > 0" class="bg-white border-4 border-[#E4E4E4] shadow-lg w-[443px] min-h-[279px] overflow-y-auto p-4 fixed top-0 left-0 right-0 z-50 mx-auto mt-[50px]">
  <div class="flex mb-7">
    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M2 2L20 20" stroke="black" stroke-width="4"/>
      <path d="M2 20L20 2" stroke="black" stroke-width="4"/>
    </svg>
  </div>  
  <div class="space-y-4">
    <div *ngFor="let product of cartProducts" class="flex items-center justify-between space-x-5">
      <div>
        <p class="font-bold text-xl leading-5 text-black mb-2">{{ product.name }}</p>
        <p class="text-[29px] leading-8 text-[#656565]">{{ product.price }} EUR </p>
      </div>
      <img [src]="product.image.src" alt="{{ product.image.alt }}" class="w-[169px] h-[86px] object-cover">
    </div>
    <p class="border-b-[1px] border-[#E4E4E4] mt-8"></p>
    <button (click)="clearCartAndClose()" class="w-full text-black mb-[22px] py-4 border-[3px] border-black uppercase font-medium text-[23px] leading-6 tracking-wide">
      Clear
    </button>
  </div>
</div>
