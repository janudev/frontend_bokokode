<div class="bg-white border border-gray-300 shadow-lg w-[443px] min-h-[279px] overflow-y-auto p-4">
  <div *ngIf="cartProducts.length > 0" class="space-y-4">
    <div *ngFor="let product of cartProducts" class="cart-item flex items-center justify-between space-x-5">
      <div>
        <p class="font-bold text-xl leading-5 text-black mb-2">{{ product.name }}</p>
        <p class="text-[29px] leading-8 text-[#656565]">{{ product.price }} EUR </p>
      </div>
      <img [src]="product.image.src" alt="{{ product.image.alt }}" class="w-[149px] h-[86px] object-cover">
    </div>
    <p class="border-b-[1px] border-[#E4E4E4] mt-8"></p>
    <button (click)="clearCart()" class="w-full mt-6 text-black py-2 border-[3px] border-black uppercase font-medium text-[23px] leading-6 tracking-wide">
      Clear
    </button>
  </div>
  <div *ngIf="cartProducts.length === 0" class="text-center text-gray-500 py-4">
    <p>El carrito está vacío</p>
  </div>
</div>
