<div *ngIf="cartProducts.length > 0" class="bg-white border-4 border-[#E4E4E4] shadow-lg sm:w-[443px] w-[350px] max-h-[500px] overflow-y-auto p-4 relative top-[-30px] left-0 right-0 z-50 mx-auto mt-[50px] flex flex-col">
  <div class="flex justify-end mb-4">
    <button (click)="closeDropdown()" class="flex-shrink-0">
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 2L20 20" stroke="black" stroke-width="4"/>
        <path d="M2 20L20 2" stroke="black" stroke-width="4"/>
      </svg>
    </button>
  </div>
  <div class="flex-1 space-y-4">
    <div *ngFor="let product of cartProducts" class="flex items-center justify-between sm:space-x-5 space-x-2">
      <div>
        <p class="font-bold sm:text-xl text-lg leading-5 text-black mb-2">{{ product.name }}</p>
        <p class="sm:text-[29px] text-xl leading-8 text-[#656565]">{{ product.price }} EUR </p>
      </div>
      <img [src]="product.image.src" alt="{{ product.image.alt }}" class="w-[169px] h-[86px] object-cover">
    </div>
  </div>
  <p class="border-b-[1px] border-[#E4E4E4] my-4"></p>
  <button (click)="clearCartAndClose()" class="w-full text-black sm:py-4 py-3 border-[3px] border-black uppercase font-medium sm:text-[23px] text-lg leading-6 tracking-wide mt-auto">
    Clear
  </button>
</div>
