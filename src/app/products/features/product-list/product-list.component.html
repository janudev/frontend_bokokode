<section class="max-w-7xl mx-auto mb-20">
  <div class="flex flex-col">
    <app-featured-product-card *ngIf="featuredProd" [featuredProd]="featuredProd"></app-featured-product-card>
  </div>
  <p class="border-b-4 border-[#E4E4E4] mt-10"></p>
  <div class="flex justify-between mt-[68px]">
    <p class="font-bold text-3xl">Photography / <span class="text-[#9B9B9B] text-3xl font-normal">Premium Photos</span></p>
    <div class="flex space-x-2 items-baseline">
      <span class="text-[22px] font-normal">Sort By</span>
      <div class="flex space-x-1 items-center cursor-pointer" (click)="toggleSortByPrice()">
        <span class="text-[22px] font-normal">Price</span>
        <svg [class.rotate-180]="!isAsc" width="20" height="13" viewBox="0 0 20 13" fill="none">
          <path d="M2 2L10 10L18 2" stroke="black" stroke-width="3"/>
        </svg>
      </div>
    </div>
  </div>
  <div class="flex justify-between mt-14">
    <div class="flex flex-col">
      <span class="text-[22px] font-bold mb-4">Category</span>
      <ul class="mt-10 text-[22px] text-[#1D1D1D] font-normal leading-6 space-y-5">
        <li *ngFor="let category of categories">
          <mat-checkbox (change)="toggleCategory(category)">{{ category }}</mat-checkbox>
        </li>
      </ul>
    </div>
    <div class="grid grid-cols-3 gap-10">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
  </div>
</section>
