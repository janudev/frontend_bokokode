<section class="max-w-7xl mx-auto mt-10">
    <p class="border-b-4 border-[#E4E4E4]"></p>
    <div class="flex justify-between mt-[68px]">
        <p class="font-bold text-3xl">Photography / <span class="text-[#9B9B9B] text-3xl font-normal">Premium Photos</span></p>

            </g>
            <defs>
            <clipPath id="clip0_122_12">
            <rect width="15" height="15" fill="white"/>
            </clipPath>
            </defs>
            </svg>
            <span class="text-[#9B9B9B] text-[22px] font-normal">Sort By</span>
            <span class="text-[22px] font-normal">Price</span>
            <svg width="20" height="13" viewBox="0 0 20 13" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2L10 10L18 2" stroke="black" stroke-width="3"/>
            </svg>
        </div>
    </div>
    <div class="flex justify-between mt-14">
        <div class="flex flex-col">
            <span class="text-[22px] font-bold mb-4">Category</span>
            <ul class="mt-10 text-[22px] text-[#1D1D1D] font-normal space-y-6">
                <li><mat-checkbox>People</mat-checkbox></li>
                <li><mat-checkbox>Premium</mat-checkbox></li>
                <li><mat-checkbox>Pets</mat-checkbox></li>
                <li><mat-checkbox>Food</mat-checkbox></li>
                <li><mat-checkbox>Landmarks</mat-checkbox></li>
                <li><mat-checkbox>Cities</mat-checkbox></li>
                <li><mat-checkbox>Nature</mat-checkbox></li>
            </ul>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let product of products">
                <img [src]="product.image.src" [alt]="product.image.alt" class="w-[282px] h-[399px] mb-4" />
                <p class="text-[#656565] text-[22px] font-bold">{{ product.category }}</p>
                <p class="text-[34px] font-bold mt-1 mb-2">{{ product.name }}</p>
                <p class="text-[#656565] text-[29px] font-normal">{{ product.price }} {{ product.currency }}</p>
            </div>
        </div>
    </div>
</section>
